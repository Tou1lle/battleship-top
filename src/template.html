<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship - TOP</title>
</head>
<body>
  <div class="home-battleship">
    <div class="header-container">
      <h1>Battleship</h1>
    </div>
    <div class="body-container">
      <div class="player1-container player-container">
        <h2 class="player1-name player-name">###</h2>
        <div class="player1-gameboard-container player-gameboard-container">
          <div class="player1-ships-container player-ships-container"></div>
          <div class="player1-gameboard player-gameboard"></div>
        </div>
      </div>
      <div class="missile-icon-container">
        <div class="missile-icon"><img src="./assets/missile.right.svg" alt="missile icon indicating player's turn" width="50" height="50"></div>
      </div>
      <div class="player2-container player-container">
        <h2 class="player2-name player-name">###</h2>
        <div class="player2-gameboard-container player-gameboard-container">
          <div class="player2-ships-container player-ships-container"></div>
          <div class="player2-gameboard player-gameboard"></div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <footer>Made by Touille - simple stoopid game</footer>
    </div>
  </div>
</body>
</html>
